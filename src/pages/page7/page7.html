<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bubble Chart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <bubble-chart class="chart-div" [dataLabels]="dataLabels"
                                  [datas]="datas"
                                  yMax=25
                                  yMin=-5
                                  xMax=12
                                  xMin=-2>
  </bubble-chart>

</ion-content>
