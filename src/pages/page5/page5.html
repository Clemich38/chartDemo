
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bar Chart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <bar-chart class="chart-div" [dataLabels]="dataLabels"
                               [datas]="datas" 
                               [xLabels]="xLabels"
                               yMax=40
                               yMin=0>
  </bar-chart>
  <bar-chart class="chart-div" [colors]="colors" 
                               [dataLabels]="dataLabels"
                               [datas]="datas" 
                               [xLabels]="xLabels"
                               horizontal="horizontal">
  </bar-chart>

</ion-content>
