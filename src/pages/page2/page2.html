<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Line Chart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <line-chart class="chart-div" [dataLabels]="dataLabels"
                                [datas]="datas" 
                                [xLabels]="xLabels"
                                yMax=25
                                yMin=0>
  </line-chart>

</ion-content>
